<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
  <title>Quiz</title>
</head>
<body>
  <div id="quizButtons">
    <button id="friendsQuiz">Friends Quiz</button>
    <button id="elephantQuiz">Elephant Quiz</button>
  </div>
  <main class="quizContainer">
    <h1 class="header"></h1>
    <div class="quizImage"></div>
    <div class="questionsContainer"></div>
    <div class="rules">
      <h2>Rules:</h2>
      <ul>
        <li>For each correct answer you get one point.</li>
        <li>For each wrong answer, you get a minus in points.</li>
        <li>Once you have answered a question incorrectly, you must move on to the next question.</li>
      </ul>
    </div>
    <button class="start">Start Quiz</button>
    <button class="nextBtn hide">Next question</button>
    <button class="restartBtn hide">Restart Quiz</button>
    <button id="toggleModeBtn">Change mode</button>
  </main>
</body>
</html>
